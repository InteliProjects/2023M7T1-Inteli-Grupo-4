<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">Loja Stone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-container p-4 border rounded">
          <h2 class="mb-4">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <p class="mt-3">Don't have an account yet? <a href="signup.html">Sign up</a></p>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <!-- Bootstrap Alert for Success and Error Messages -->
        <div class="alert-container mt-4">
          <div class="alert alert-success" id="successAlert" style="display: none;">
            <strong>Sucesso!</strong> Login realizado com sucesso. Redirecionando...
          </div>
          <div class="alert alert-danger" id="errorAlert" style="display: none;">
            <strong>Erro!</strong> Email ou senha inv√°lidos. Tente novamente.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("loginForm");
    const successAlert = document.getElementById("successAlert");
    const errorAlert = document.getElementById("errorAlert");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Mock credentials
      const mockEmail = "john@example.com";
      const mockPassword = "password123";

      if (email === mockEmail && password === mockPassword) {
        // Show success alert
        successAlert.style.display = "block";
        errorAlert.style.display = "none";

        // Delay redirection and hide success alert after 2 seconds
        setTimeout(function () {
          window.location.href = "/";
        }, 2000);
      } else {
        errorAlert.style.display = "block";
        successAlert.style.display = "none";
      }
    });
  </script>
</body>

</html>
